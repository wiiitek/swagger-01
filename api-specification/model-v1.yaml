swagger: '2.0'
info:
  title: Swagger v 2.x
  version: '0.1.0'
  description: REST api for To-Do list.
  license:
    name: CC BY-NC 4.0
    url: https://creativecommons.org/licenses/by-nc/4.0/
host: localhost:8084
basePath: /v1
schemes: [ http]
produces: [ application/json]

definitions:
  ######################################################
  # Tasks
  ######################################################
  TaskInput:
    type: "object"
    properties:
      description:
        type: string
        example: Prepare description for API
  TaskOutput:
    allOf:
    - $ref: '#/definitions/TaskInput'
    - type: object
      properties:
        id:
          type: string
          format: uuid
          example: 'da9c2a70-3a05-48b3-bdab-30805ded306f'
        createdAt:
          type: string
          format: date-time
  ######################################################
  # Images
  ######################################################
  ImageInput:
    type: "object"
    properties:
      description:
        type: string
        example: Autumn in the city
      url:
        type: string
        example: https://c1.staticflickr.com/5/4844/44072966970_2dc34a9529_z.jpg
    required:
    - url
  ImageOutput:
    allOf:
    - $ref: '#/definitions/ImageInput'
    - type: object
      properties:
        id:
          type: string
          format: uuid
          example: 'da9c2a70-3a05-48b3-bdab-30805ded306f'
        createdAt:
          type: string
          format: date-time
